<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="full-screen" content="yes"/>
        <meta name="screen-orientation" content="portrait"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <div id="content">
            <div id="test1" class="container">Test 1</div>
            <div id="test2" class="container">Test 2</div>
            <div id="test3" class="container">Test 3</div>
            <div id="test4" class="container">
                <div id="map"></div>
                <div id="panel1" class="panel">
                    <p>Location: <span id="selected_lat"></span>, <span id="selected_lng"></span></p>
                </div>
                <a id="initMap-btn" class="btn-floating btn waves-effect waves-light blue"><i class="material-icons">my_location</i></a>
            </div>
            <div id="test5" class="container">Test 4</div>
            <div id="test6" class="container">
                <div id="log" style="padding:15px;"></div>
            </div>
        </div>

        <div class="row" id="navbar">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s2"><a href="#test1"><i class="material-icons">person</i></a></li>
                    <li class="tab col s2"><a href="#test2"><i class="material-icons">list</i></a></li>
                    <li class="tab col s2"><a class="active" href="#test3"><i class="material-icons">home</i></a></li>
                    <li class="tab col s2"><a href="#test4"><i class="material-icons">language</i></a></li>
                    <li class="tab col s2"><a href="#test5"><i class="material-icons">hourglass_empty</i></a></li>
                    <li class="tab col s2"><a href="#test6"><i class="material-icons">settings</i></a></li>
                </ul>
            </div>
            
        </div>

        <div id="loading-mask" class="scale-transition">
            <div>
                <p id="loading-message">loading...</p>
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>

        <!--script src="https://connect.facebook.net/en_US/fbinstant.6.0.js"></script-->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/firebase-5.0.4.js"></script>
        <script src="js/maps-helper.js"></script>
        <script src="js/firebase-helper.js"></script>
        <script src="js/es6-promise.min.js"></script>
        <script src="js/nativescript-webview-interface.js"></script>
        <script src="js/nativescript-helper.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQLJUTVnqq5uxFC-C0Z3GNVa-F1xRv4Dw&callback=mapsApiReady" async defer></script>
    </body>
</html>
